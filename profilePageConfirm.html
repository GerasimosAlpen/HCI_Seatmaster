<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Styles/profilePageConfirm.css" />
  </head>
  <body>
    <div class="background-lines"></div>
    <div class="confirm-container">
      <div class="seat-master">SEAT MASTER</div>
      <div class="confirm-card">
        <div class="you-are-in">YOU ARE IN</div>
        <div class="confirm-desc">PRESS THE BUTTON TO NEXT</div>
        <div class="confirm-buttons">
          <button class="confirm-btn" id="nextBtn">NEXT</button>
          <button class="confirm-btn" id="homeBtn">HOME</button>
        </div>
      </div>
    </div>
    <script src="profilePageConfirm.js"></script>
  </body>
</html>
