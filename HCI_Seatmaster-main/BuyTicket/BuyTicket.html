<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seat Master - Buy Ticket</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        padding: 20px;
      }

      /* Decorative background elements */
      .bg-decoration {
        position: absolute;
        width: 150px;
        height: 150px;
        border: 2px solid #6366f1;
        border-radius: 15px;
        opacity: 0.08;
        transform: rotate(45deg);
      }

      .bg-decoration:nth-child(1) {
        top: -75px;
        left: -75px;
        animation: float 8s ease-in-out infinite;
      }

      .bg-decoration:nth-child(2) {
        bottom: -75px;
        right: -75px;
        animation: float 8s ease-in-out infinite reverse;
      }

      .bg-decoration:nth-child(3) {
        top: 30%;
        right: -100px;
        animation: float 10s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: rotate(45deg) translateY(0px);
        }
        50% {
          transform: rotate(45deg) translateY(-15px);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        width: 100%;
        max-width: 500px;
        position: relative;
        z-index: 10;
      }

      .title {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .form-section {
        margin-bottom: 30px;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 25px;
      }

      .form-group {
        flex: 1;
      }

      .form-group.full-width {
        width: 100%;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #4a5568;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.5px;
      }

      .select-container {
        position: relative;
      }

      .form-group select {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        background: #f8fafc;
        color: #4a5568;
        transition: all 0.3s ease;
        outline: none;
        appearance: none;
        cursor: pointer;
      }

      .form-group select:focus {
        border-color: #6366f1;
        background: #ffffff;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .select-container::after {
        content: "â–¼";
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6b7280;
        pointer-events: none;
        font-size: 0.8rem;
      }

      .route-info {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        border-radius: 15px;
        padding: 25px;
        margin: 25px 0;
        border: 1px solid #cbd5e0;
      }

      .route-details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .route-text {
        font-size: 1.1rem;
        font-weight: 600;
        color: #2d3748;
      }

      .route-arrow {
        font-size: 1.2rem;
        color: #6366f1;
        font-weight: bold;
      }

      .price-text {
        font-size: 1.3rem;
        font-weight: bold;
        color: #059669;
      }

      .capacity-section {
        text-align: center;
        margin: 30px 0;
      }

      .capacity-title {
        font-size: 1.8rem;
        font-weight: bold;
        color: #2d3748;
        margin-bottom: 15px;
      }

      .capacity-display {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 30px;
        border-radius: 20px;
        font-size: 2rem;
        font-weight: bold;
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        margin-bottom: 10px;
      }

      .capacity-bar {
        width: 100%;
        height: 12px;
        background: #e2e8f0;
        border-radius: 6px;
        overflow: hidden;
        margin-top: 10px;
      }

      .capacity-fill {
        height: 100%;
        background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        transition: width 0.5s ease;
        border-radius: 6px;
      }

      .capacity-status {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #6b7280;
      }

      .button-group {
        display: flex;
        gap: 15px;
        margin-top: 40px;
      }

      .btn {
        flex: 1;
        padding: 18px;
        border: none;
        border-radius: 15px;
        font-size: 1.1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-buy {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
      }

      .btn-buy:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(16, 185, 129, 0.4);
      }

      .btn-buy:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .btn-cancel {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
        box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
      }

      .btn-cancel:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(239, 68, 68, 0.4);
      }

      .btn:active {
        transform: translateY(0);
      }

      /* Loading animation */
      .loading {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Success modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .modal-content {
        background: white;
        margin: 15% auto;
        padding: 30px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      }

      .modal-icon {
        font-size: 4rem;
        color: #10b981;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #2d3748;
        margin-bottom: 15px;
      }

      .modal-text {
        color: #6b7280;
        margin-bottom: 25px;
        line-height: 1.5;
      }

      .modal-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      /* Responsive */
      @media (max-width: 480px) {
        .container {
          margin: 10px;
          padding: 25px 20px;
        }

        .title {
          font-size: 2rem;
        }

        .form-row {
          flex-direction: column;
          gap: 15px;
        }

        .button-group {
          flex-direction: column;
        }

        .capacity-display {
          font-size: 1.5rem;
          padding: 12px 25px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
      <h1 class="title">Buy Ticket</h1>

      <form id="ticketForm">
        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label for="startStation">Start</label>
              <div class="select-container">
                <select id="startStation" name="startStation">
                  <option value="">Stasiun</option>
                  <option value="jakarta">Jakarta Pusat</option>
                  <option value="bandung">Bandung</option>
                  <option value="surabaya">Surabaya</option>
                  <option value="yogyakarta">Yogyakarta</option>
                  <option value="semarang">Semarang</option>
                  <option value="solo">Solo</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="endStation">End</label>
              <div class="select-container">
                <select id="endStation" name="endStation">
                  <option value="">Stasiun</option>
                  <option value="jakarta">Jakarta Pusat</option>
                  <option value="bandung">Bandung</option>
                  <option value="surabaya">Surabaya</option>
                  <option value="yogyakarta">Yogyakarta</option>
                  <option value="semarang">Semarang</option>
                  <option value="solo">Solo</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group full-width">
            <label for="paymentMethod">Payment Method</label>
            <div class="select-container">
              <select id="paymentMethod" name="paymentMethod">
                <option value="">Payment Method</option>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="gopay">GoPay</option>
                <option value="ovo">OVO</option>
                <option value="dana">DANA</option>
                <option value="bank">Bank Transfer</option>
              </select>
            </div>
          </div>
        </div>

        <div class="route-info" id="routeInfo" style="display: none">
          <div class="route-details">
            <span class="route-text" id="routeDisplay">Jakarta â†’ Bandung</span>
          </div>
          <div class="price-text" id="priceDisplay">Rp 75,000,-</div>
        </div>

        <div class="capacity-section">
          <div class="capacity-title">Available Capacity</div>
          <div class="capacity-display" id="capacityDisplay">40/100</div>
          <div class="capacity-bar">
            <div
              class="capacity-fill"
              id="capacityFill"
              style="width: 40%"
            ></div>
          </div>
          <div class="capacity-status" id="capacityStatus">
            40% filled â€¢ 60 seats available
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-buy" id="buyBtn">
            <span class="btn-text">BUY</span>
            <div class="loading">
              <div class="spinner"></div>
            </div>
          </button>
          <button type="button" class="btn btn-cancel" id="cancelBtn">
            CANCEL
          </button>
        </div>
      </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
      <div class="modal-content">
        <div class="modal-icon">ðŸŽ«</div>
        <div class="modal-title">Ticket Purchased!</div>
        <div class="modal-text" id="modalText">
          Your ticket from Jakarta to Bandung has been successfully
          purchased!<br />
          <strong>Total: Rp 50,000,-</strong>
        </div>
        <a href="1/payment.html" ">OK</a>
        <!-- <a href="1/payment.html" class="modal-btn" id="modalBtn">OK</a> -->
      </div>
    </div>

    <script>
      // DOM Elements
      const ticketForm = document.getElementById("ticketForm");
      const startStation = document.getElementById("startStation");
      const endStation = document.getElementById("endStation");
      const paymentMethod = document.getElementById("paymentMethod");
      const routeInfo = document.getElementById("routeInfo");
      const routeDisplay = document.getElementById("routeDisplay");
      const priceDisplay = document.getElementById("priceDisplay");
      const capacityDisplay = document.getElementById("capacityDisplay");
      const capacityFill = document.getElementById("capacityFill");
      const capacityStatus = document.getElementById("capacityStatus");
      const buyBtn = document.getElementById("buyBtn");
      const cancelBtn = document.getElementById("cancelBtn");
      const successModal = document.getElementById("successModal");
      const modalText = document.getElementById("modalText");
      const modalBtn = document.getElementById("modalBtn");

      // Station data
      const stations = {
        jakarta: "Jakarta Pusat",
        bandung: "Bandung",
        surabaya: "Surabaya",
        yogyakarta: "Yogyakarta",
        semarang: "Semarang",
        solo: "Solo",
      };

      // Price calculation
      const basePrices = {
        "jakarta-bandung": 75000,
        "jakarta-surabaya": 150000,
        "jakarta-yogyakarta": 125000,
        "jakarta-semarang": 100000,
        "jakarta-solo": 110000,
        "bandung-surabaya": 200000,
        "bandung-yogyakarta": 100000,
        "bandung-semarang": 125000,
        "bandung-solo": 135000,
        "surabaya-yogyakarta": 100000,
        "surabaya-semarang": 75000,
        "surabaya-solo": 85000,
        "yogyakarta-semarang": 50000,
        "yogyakarta-solo": 25000,
        "semarang-solo": 35000,
      };

      // Capacity simulation data
      let currentCapacity = {
        used: 40,
        total: 100,
      };

      function getRouteKey(start, end) {
        if (start === end) return null;
        return [start, end].sort().join("-");
      }

      function formatPrice(price) {
        return `Rp ${price.toLocaleString("id-ID")},-`;
      }

      function updateRouteInfo() {
        const start = startStation.value;
        const end = endStation.value;

        if (start && end && start !== end) {
          const routeKey = getRouteKey(start, end);
          const price = basePrices[routeKey] || 50000;

          routeDisplay.textContent = `${stations[start]} â†’ ${stations[end]}`;
          priceDisplay.textContent = formatPrice(price);
          routeInfo.style.display = "block";

          // Simulate different capacities for different routes
          const capacities = [30, 40, 55, 70, 85];
          const randomCapacity =
            capacities[Math.floor(Math.random() * capacities.length)];
          updateCapacity(randomCapacity, 100);

          return { start, end, price };
        } else {
          routeInfo.style.display = "none";
          return null;
        }
      }

      function updateCapacity(used, total) {
        currentCapacity = { used, total };
        const percentage = Math.round((used / total) * 100);
        const available = total - used;

        capacityDisplay.textContent = `${used}/${total}`;
        capacityFill.style.width = `${percentage}%`;
        capacityStatus.textContent = `${percentage}% filled â€¢ ${available} seats available`;

        // Update capacity fill color based on availability
        if (percentage >= 90) {
          capacityFill.style.background =
            "linear-gradient(90deg, #ef4444 0%, #dc2626 100%)";
        } else if (percentage >= 70) {
          capacityFill.style.background =
            "linear-gradient(90deg, #f59e0b 0%, #d97706 100%)";
        } else {
          capacityFill.style.background =
            "linear-gradient(90deg, #10b981 0%, #059669 100%)";
        }

        // Disable buy button if full
        if (used >= total) {
          buyBtn.disabled = true;
          buyBtn.querySelector(".btn-text").textContent = "SOLD OUT";
        } else {
          buyBtn.disabled = false;
          buyBtn.querySelector(".btn-text").textContent = "BUY";
        }
      }

      function validateForm() {
        const start = startStation.value;
        const end = endStation.value;
        const payment = paymentMethod.value;

        if (!start) {
          alert("Please select start station");
          startStation.focus();
          return false;
        }

        if (!end) {
          alert("Please select end station");
          endStation.focus();
          return false;
        }

        if (start === end) {
          alert("Start and end stations cannot be the same");
          endStation.focus();
          return false;
        }

        if (!payment) {
          alert("Please select payment method");
          paymentMethod.focus();
          return false;
        }

        if (currentCapacity.used >= currentCapacity.total) {
          alert("Sorry, this route is fully booked");
          return false;
        }

        return true;
      }

      function showLoading() {
        buyBtn.disabled = true;
        buyBtn.querySelector(".btn-text").style.display = "none";
        buyBtn.querySelector(".loading").style.display = "block";
      }

      function hideLoading() {
        buyBtn.disabled = false;
        buyBtn.querySelector(".btn-text").style.display = "block";
        buyBtn.querySelector(".loading").style.display = "none";
      }

      function showSuccessModal(routeData) {
        const paymentText =
          paymentMethod.options[paymentMethod.selectedIndex].text;
        modalText.innerHTML = `
                Your ticket from <strong>${
                  stations[routeData.start]
                }</strong> to <strong>${
          stations[routeData.end]
        }</strong> has been successfully purchased!<br><br>
                <strong>Total: ${formatPrice(routeData.price)}</strong><br>
                <strong>Payment: ${paymentText}</strong>
            `;
        successModal.style.display = "block";
      }

      // Event listeners
      startStation.addEventListener("change", updateRouteInfo);
      endStation.addEventListener("change", updateRouteInfo);

      ticketForm.addEventListener("submit", function (e) {
        e.preventDefault();

        if (validateForm()) {
          const routeData = updateRouteInfo();

          showLoading();

          // Simulate purchase process
          setTimeout(() => {
            hideLoading();

            // Update capacity (simulate one less seat)
            updateCapacity(currentCapacity.used + 1, currentCapacity.total);

            // Show success modal
            showSuccessModal(routeData);
          }, 2000);
        }
      });

      cancelBtn.addEventListener("click", function () {
        if (confirm("Are you sure you want to cancel?")) {
          ticketForm.reset();
          routeInfo.style.display = "none";
          updateCapacity(40, 100); // Reset to default
        }
      });

      modalBtn.addEventListener("click", function () {
        successModal.style.display = "none";
        ticketForm.reset();
        routeInfo.style.display = "none";
        updateCapacity(40, 100); // Reset to default
      });

      // Close modal when clicking outside
      successModal.addEventListener("click", function (e) {
        if (e.target === successModal) {
          successModal.style.display = "none";
          ticketForm.reset();
          routeInfo.style.display = "none";
          updateCapacity(40, 100);
        }
      });

      // Add hover effects to selects
      const selects = document.querySelectorAll("select");
      selects.forEach((select) => {
        select.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        select.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      // Initialize capacity
      updateCapacity(40, 100);
    </script>
  </body>
</html>
