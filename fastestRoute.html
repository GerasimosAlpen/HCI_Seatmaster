<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastest Route</title>
    <link rel="stylesheet" href="Styles/fastestRoute.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">Fastest Route</header>
      <div class="main-content">
        <div class="train-ascii">
          <pre>
    _________
   _|       |_
  | |  ___  | |
  | | |   | | |
  |_|_|___|_|_|
 /    o   o   \
/______________\
</pre
          >
        </div>
        <div class="route-section">
          <form class="route-form">
            <div class="select-row">
              <div class="select-group">
                <label class="select-label" for="start">Start</label>
                <select id="start" name="start">
                  <option>Stasiun</option>
                  <option>Lebak Bulus</option>
                  <option>Dukuh Atas</option>
                  <option>Bekasi</option>
                </select>
              </div>
              <span class="arrow">&#8646;</span>
              <div class="select-group">
                <label class="select-label" for="end">End</label>
                <select id="end" name="end">
                  <option>Stasiun</option>
                  <option>Lebak Bulus</option>
                  <option>Dukuh Atas</option>
                  <option>Bekasi</option>
                </select>
              </div>
            </div>
          </form>
          <div class="map-container">
            <!-- <img src="map.png" alt="Map" style="width:100%;height:100%;" /> -->
            <div class="fake-map">[Map Placeholder]</div>
          </div>
          <div class="capacity">
            Available Capacity : <span id="capacity">40/100</span>
          </div>
          <button class="buy-btn">BUY TICKET</button>
        </div>
      </div>
    </div>
    <script src="Logic/fastestRoute.js"></script>
  </body>
</html>
