<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Seat Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .bg-decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid #6366f1;
            border-radius: 15px;
            opacity: 0.08;
            transform: rotate(45deg);
        }

        .bg-decoration:nth-child(1) {
            top: -75px;
            left: -75px;
            animation: float 8s ease-in-out infinite;
        }

        .bg-decoration:nth-child(2) {
            bottom: -75px;
            right: -75px;
            animation: float 8s ease-in-out infinite reverse;
        }

        .bg-decoration:nth-child(3) {
            top: 30%;
            right: -100px;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotate(45deg) translateY(0px); }
            50% { transform: rotate(45deg) translateY(-15px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .route-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #4a5568;
        }

        .route-text {
            font-weight: 600;
        }

        .price-text {
            font-weight: bold;
            color: #059669;
            font-size: 1.3rem;
        }

        .ticket-container {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #cbd5e0;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .company-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }

        .qr-code {
            width: 80px;
            height: 80px;
            background: #2d3748;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            text-align: center;
            line-height: 1.2;
        }

        .ticket-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(203, 213, 224, 0.5);
        }

        .detail-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2d3748;
        }

        .ticket-dashed-line {
            border-top: 2px dashed #cbd5e0;
            margin: 25px -30px;
            position: relative;
        }

        .ticket-dashed-line::before,
        .ticket-dashed-line::after {
            content: '';
            position: absolute;
            top: -8px;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 50%;
        }

        .ticket-dashed-line::before {
            left: -8px;
        }

        .ticket-dashed-line::after {
            right: -8px;
        }

        .payment-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .payment-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .payment-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #059669;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-check {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-check:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(245, 158, 11, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 25px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .ticket-details {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .ticket-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .qr-code {
                width: 60px;
                height: 60px;
                font-size: 0.7rem;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            
            .bg-decoration {
                display: none;
            }
            
            .container {
                box-shadow: none;
                border: 1px solid #ddd;
            }
            
            .button-group {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <div class="success-icon">ðŸŽ«</div>
        <h1 class="title">Thank You For Your Purchase</h1>
        <div class="subtitle">Your ticket has been successfully purchased!</div>
        
        <div class="route-info">
            <span class="route-text" id="routeDisplay">Route: Jakarta â†’ Bandung</span>
            <span class="price-text" id="priceDisplay">Price: Rp 50,000,-</span>
        </div>
        
        <div class="ticket-container">
            <div class="ticket-header">
                <div class="company-name">MRT</div>
                <div class="qr-code">
                    <div>QR<br>CODE</div>
                </div>
            </div>
            
            <div class="ticket-details">
                <div class="detail-item">
                    <div class="detail-label">From</div>
                    <div class="detail-value" id="fromStation">Jakarta Pusat</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">To</div>
                    <div class="detail-value" id="toStation">Bandung</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Date</div>
                    <div class="detail-value" id="ticketDate">12/MARCH/2025</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Time</div>
                    <div class="detail-value" id="ticketTime">12:15</div>
                </div>
            </div>
            
            <div class="ticket-dashed-line"></div>
            
            <div class="payment-info">
                <div class="payment-label">Payment Method</div>
                <div class="payment-value" id="paymentMethod">Credit Card</div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-check" id="checkTicketBtn">CEK TIKET</button>
            <button class="btn btn-back" id="backBtn">BACK</button>
        </div>
    </div>

    <script>
        // Station mapping (same as previous page)
        const stations = {
            jakarta: 'Jakarta Pusat',
            bandung: 'Bandung',
            surabaya: 'Surabaya',
            yogyakarta: 'Yogyakarta',
            semarang: 'Semarang',
            solo: 'Solo'
        };

        // Payment method mapping
        const paymentMethods = {
            credit: 'Credit Card',
            debit: 'Debit Card',
            gopay: 'GoPay',
            ovo: 'OVO',
            dana: 'DANA',
            bank: 'Bank Transfer'
        };

        // Function to get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                start: urlParams.get('start') || 'jakarta',
                end: urlParams.get('end') || 'bandung',
                price: urlParams.get('price') || '50000',
                payment: urlParams.get('payment') || 'credit'
            };
        }

        // Function to format price
        function formatPrice(price) {
            return `Rp ${parseInt(price).toLocaleString('id-ID')},-`;
        }

        // Function to get current date and time
        function getCurrentDateTime() {
            const now = new Date();
            const options = { 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric' 
            };
            const date = now.toLocaleDateString('en-GB', options).replace(/ /g, '/').toUpperCase();
            const time = now.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
            return { date, time };
        }

        // Function to populate ticket data
        function populateTicketData() {
            const params = getUrlParams();
            const { date, time } = getCurrentDateTime();
            
            // Update route display
            const routeText = `Route: ${stations[params.start]} â†’ ${stations[params.end]}`;
            const priceText = `Price: ${formatPrice(params.price)}`;
            
            document.getElementById('routeDisplay').textContent = routeText;
            document.getElementById('priceDisplay').textContent = priceText;
            
            // Update ticket details
            document.getElementById('fromStation').textContent = stations[params.start];
            document.getElementById('toStation').textContent = stations[params.end];
            document.getElementById('ticketDate').textContent = date;
            document.getElementById('ticketTime').textContent = time;
            document.getElementById('paymentMethod').textContent = paymentMethods[params.payment];
        }

        // Function to simulate data from previous form (for demo purposes)
        function simulateFormData() {
            // This simulates data that would normally come from the previous page
            const mockData = {
                start: 'jakarta',
                end: 'bandung',
                price: '50000',
                payment: 'credit'
            };
            
            // If no URL params, use mock data
            const params = getUrlParams();
            if (!new URLSearchParams(window.location.search).has('start')) {
                // Update URL with mock data (for demo)
                const newUrl = `?start=${mockData.start}&end=${mockData.end}&price=${mockData.price}&payment=${mockData.payment}`;
                window.history.replaceState({}, '', newUrl);
            }
        }

        // Event listeners
        document.getElementById('checkTicketBtn').addEventListener('click', function() {
            alert('Fitur cek tiket akan diarahkan ke halaman verifikasi tiket');
        });

        document.getElementById('backBtn').addEventListener('click', function() {
            // In real implementation, this would go back to the booking form
            if (confirm('Kembali ke halaman pemesanan?')) {
                window.history.back();
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            simulateFormData();
            populateTicketData();
        });

        // Print functionality
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'p') {
                e.preventDefault();
                window.print();
            }
        });
    </script>
</body>
</html>
