<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Seat Master</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>
    <div class="bg-decoration"></div>

    <div class="container">
        <div class="success-icon">ðŸŽ«</div>
        <h1 class="title">Thank You For Your Purchase</h1>
        <div class="subtitle">Your ticket has been successfully purchased!</div>
        
        <div class="route-info">
            <span class="route-text" id="routeDisplay">Route: Jakarta â†’ Bandung</span>
            <span class="price-text" id="priceDisplay">Price: Rp 75,000,-</span>
        </div>
        
        <div class="ticket-container">
            <div class="ticket-header">
                <div class="company-name">MRT</div>
                <div class="qr-code">
                    <div>QR<br>CODE</div>
                </div>
            </div>
            
            <div class="ticket-details">
                <div class="detail-item">
                    <div class="detail-label">From</div>
                    <div class="detail-value" id="fromStation">Jakarta Pusat</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">To</div>
                    <div class="detail-value" id="toStation">Bandung</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Date</div>
                    <div class="detail-value" id="ticketDate">12/MARCH/2025</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Time</div>
                    <div class="detail-value" id="ticketTime">12:15</div>
                </div>
            </div>
            
            <div class="ticket-dashed-line"></div>
            
            <div class="payment-info">
                <div class="payment-label">Payment Method</div>
                <div class="payment-value" id="paymentMethod">Credit Card</div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-check" id="checkTicketBtn">CEK TIKET</button>
            <button class="btn btn-back" id="backBtn">BACK</button>
        </div>
    </div>

<script src="Logic/payment.js"></script>
</body>
</html>
